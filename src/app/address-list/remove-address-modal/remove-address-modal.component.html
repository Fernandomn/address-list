<h1 mat-dialog-title>Remover endereço</h1>

<mat-dialog-content>
  <p>Tem certeza que deseja remover o endereço de {{address.name}}?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>
    Cancela
  </button>
  <button mat-button [mat-dialog-close]="address">
    Confirma
  </button>
</mat-dialog-actions>
