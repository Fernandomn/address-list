<mat-card>
  <mat-card-title>
    <h3>Sua Agenda</h3>
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
      <label>E-mail: <input type="text" name="email" formControlName="email" required>
      </label>

      <label>Senha: <input type="text" formControlName="password" required="">
      </label>

      <mat-card-actions>
        <button class="login-submit" type="submit" [disabled]="!loginForm.valid">
          <mat-icon aria-hidden="false" aria-label="Login">check</mat-icon>
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>

  <!--  <mat-card-footer>-->
  <!--    -->
  <!--  </mat-card-footer>-->
</mat-card>
